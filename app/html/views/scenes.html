<div ng-controller="UserController" ng-init="findOne()">
    <div class="row">
        <div class="col s12">
            <ul class="collection">
                <li class="collection-item avatar">
                    <img ng-src="{{user.picture}}" alt="" class="circle">
                    <span class="title">{{user.username}}</span>
                    <p> {{user.email}}
                        <br> number of scene : {{user.scenes}}
                    </p>
                </li>
            </ul>
        </div>
        <div class="col s4" ng-repeat="item in images">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" ng-src="{{item.image}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{item.name}}</span>
                    <p>Create Time: {{item.create}}</p>
                    <p>Scene ID: <a href="http://uinnova.com/uBuilderWebPlayer.html?userid=anonymous&scene_id={{item.sceneid}}"> {{item.sceneid}} </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
